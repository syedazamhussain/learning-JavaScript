<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="bg">
            <span>Check Your Results,Grade and Voting Eligiblity</span>
        </div>
    </header>
    <main class="parentage">
        <div class="age">
            <span>Enter Your Age :-</span>
            <input type="number" id="inputAge">
            <button onclick="check()">Check</button>
        </div>


    </main>
    <div class="parentmarks">
        <div class="marks">
            <span>Enter your MARKS :- </span>
            <input type="number" id="userMarks">
            <button onclick="marks()">Submit</button>
        </div>
    </div>
    <div class="parentgrade">
        <div class="grade">
            <span>Enter your marks :-</span>
            <input type="number" id="num">
            <button onclick="grade()">Check Grade</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
